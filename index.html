<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        
        <title>4Geeks Academy</title>
	</head>
	<body>
		<div class="paymentFormExample">
            <form method="post" action="#">
            <div class="tittle">
                <h1>Payment form example</h1>
            </div>
            <div class="container cardData" >
                <div class="row">
                    <div class="col-12 align-items-center p-4">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="col">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="number" id="cardNumber" name="cardNumber" placeholder="XXXXXXXXXXXX" required="required" />
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col">
                        <label for="cvc" class="form-label">CVC</label>
                        <input type="number" id="cvc" name="cvc" placeholder="000" required="required" />
                    </div>
                    <div class="col">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="amountSymbol">
                            <p>$</p>
                            <input type="number" id="amount" name="amount" placeholder="Amount" required="required" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="container clients" >
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="firstName" class="form-label">First Name</label>
				            <input type="text" id="firstName" name="firstName" required="required" />
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="lastName" class="form-label">Last Name</label>
				            <input type="text" id="lastName" name="lastName" required="required" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="container addressClient" >
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" required="required" />
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" aria-label="Default select example" required="required" >
                                <option selected>Pick a state</option>
                                <option value="1">Florida</option>
                                <option value="2">New york</option>
                                <option value="3">Mariland</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="postalCode" class="form-label">Postal Code</label>
				            <input type="number" id="postalCode" name="postalCode" required="required" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="container paymentClient" >
                <div class="row">
                    <div class="col-5">
                        <div>
                            <p>We Accept</p>
                        </div>
                        <div class="creditCard rounded-2 p-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardCreck" id="masterCard" value="masterCard">
                                <label class="form-check-label" for="masterCard"><img src="https://centralpark.ie/wp-content/uploads/2017/01/Mastercard-logo.png" alt="Mastercard Logo" height="15"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardCreck" id="visa" value="visa">
                                <label class="form-check-label" for="visa"><img src="https://banner2.cleanpng.com/20180404/laq/kisspng-credit-card-mastercard-visa-payment-debit-card-visa-5ac4e1ad00c405.7226926315228522690032.jpg" alt="Visa Logo" height="13"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardCreck" id="dinersClub" value="dinersClub">
                                <label class="form-check-label" for="dinersClub"><img src="https://static-00.iconduck.com/assets.00/diners-club-alt-3-icon-2048x535-mxk60ws0.png" alt="DinersClub Logo" height="15"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardCreck" id="americanExpress" value="americanExpress">
                                <label class="form-check-label" for="americanExpress"><img src="https://banner2.cleanpng.com/20180803/coq/kisspng-american-express-computer-icons-scalable-vector-gr-send-money-express-payments-american-ecommerc-5b64c4079f14a3.2240060415333304396516.jpg" alt="American Express Logo" height="16"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div>
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" id="message"  rows="4" class="form-control"></textarea>
                            <div class="textarea-instruction">Add any notes here.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid summitButton" >
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-end p-2">
                            <button type="reset" class="btn btn-secondary btn-block btn-large px-4 me-3">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-block btn-large px-4 me-3">Send</button>
                        </div>
                    </div>
                </div>
            </div>
			</form>
		</div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	</body>
</html>
